<!DOCTYPE html>
<html lang="en">
  
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='author' content='Jay Kwon'>
  <title>CS416 Project</title>
  
  <!-- Load d3.js libraries -->
  <script src='https://d3js.org/d3.v4.min.js'></script>
  
  <style>
    div {
      display: block;
      margin: auto;
    }
    
    svg {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 11pt;
      background-color: rgb(244, 249, 249);
      display: block;
      margin: auto;
      padding: 1%;
      position: relative;
      width: 85%;
      border: 0px solid#51a05b70;
      border-radius: 5px;
    }
    
    .button {
      margin: auto;
      position: relative;
      text-align: center;
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 5px;
      padding: 0.5%;
      font-size: 13px;
      width: 160px;
      cursor: pointer;
    }
    .button:hover {
      background-color: black;
      color: white;
    }
    #footer p {
      font-size: 80%;
      text-align: center;
      width: 100%;
      padding: 0%;
      position: fixed;
      margin: auto;
      bottom: 0;
    }
  </style>
  
</head>

<body>
  <div id='header'>
    <h1 style="text-align:center">TEST PLEAESE</h1>
  </div>

  <br>
  
  <div id='button'>
    <button class="button"> Hello </button>
    <button class="button"> World </button>
  </div>

  <br>
  <div id="footer">
    <p>&copy; 2024 Jay Kwon. All right reserved.</p>
  </div>

  
</body>
</html>
